{% extends "base.html" %}


{% block content %}
<table>
    {% for region in region_list %}
    <tr>
        <td>
            <a href ="{% url lpu %}{{ region.code }}/">
                {{ region.region }}
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
<p>
    <a href="{% url lpu %}search/">
        <img src="{{ STATIC_URL }}/static/images/btn_search_blue.gif" alt="Поиск ЛПУ">
    </a>
</p>
{% endblock %}
