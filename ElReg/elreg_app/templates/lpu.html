{% extends "base.html" %}


{% block content %}
<script type="text/javascript" src="{{ STATIC_URL }}/static/js/jquery.placeholder.min.js"></script>
<script type="text/javascript">jQuery('input[placeholder]').placeholder();</script>

<form id="form" action="" method="post" name="frm">
    <fieldset>
        <div class="searchField">
            <input type="text" name="search" id="search_lpu" maxlength="100" size="100" placeholder="Наименование ЛПУ" onkeyup="searchLpu()" />
            <input type="text" name="search" id="search_gorod" maxlength="100" size="100" placeholder="Город" onkeyup="searchGorod()" />
        </div>
        <br />
        <table id="search_table" class="no_search">
        </table>
    </fieldset>
</form>

{% if hospitals_list %}
<br />
<p>
    Муниципальное образование: {{ current_region }}
</p>

<table>
    <tr>
        <td>
        {% for hospital in hospitals_list %}
            <a href="{% url podrazdelenie %}{{ hospital.uid|slice:":2"|cut:"/" }}/">
                {{ hospital.title }}
            </a>
        {% endfor %}
        </td>
    </tr>
</table>
{% endif %}

<p>
    <a href="{% url mo %}" class="container">
        <img src="{{ STATIC_URL }}/static/images/back_btn.gif" alt="Назад">
    </a>
</p>



<script type="text/javascript">
    function searchLpu() {
        var search = $('#search_lpu').val();
        $.getJSON("/search/", {search: search, flag: "lpu"}, function(data) {
            var $items = [];
            $.each(data, function(key, val) {
                $items.push('<tr><td><a href="/podrazdelenie/' + key + '/">' + val + '</a></td></tr>');
            });
            $('table.search tr').hide();
            $("#search_table").attr("class", "search");
            $($items.join('')).fadeIn('fast').appendTo('table.search');
        });
    }
</script>

<script type="text/javascript">
    function searchGorod() {
        var search = $('#search_gorod').val();
        $.getJSON("/search/", {search: search, flag: "gorod"}, function(data) {
            var $items = [];
            $.each(data, function(key, val) {
                $items.push('<tr><td><a href="/podrazdelenie/' + key + '/">' + val + '</a></td></tr>');
            });
            $('table.search tr').hide();
            $("#search_table").attr("class", "search");
            $($items.join('')).fadeIn('fast').appendTo('table.search');
        });
    }
</script>


{% endblock %}
