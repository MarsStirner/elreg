{% extends "base.html" %}


{% block content %}
<p><b>ЛПУ: {{ current_lpu.title }}</b></p>
<p>Телефон: {{ current_lpu.phone }}</p>
<p>E-Mail: {{ current_lpu.email }}</p>

<ul>
    {% for n in new %}
        <li><a href="/specializaciya/{{ n.1 }}">{{ n.0 }} ({{ n.0.address }})</a></li>
    {% endfor %}
</ul>

<p><a href="{% url lpu okato='0' %}">Назад</a></p>
{% endblock %}
