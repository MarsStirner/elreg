<div class="clock alert alert-info hide visible-desktop">
<div class="date">{{ now|dateformat('EEEE', rebase=False)|title }} {{ now|dateformat('dd.M.y', rebase=False) }}</div>

<ul>
	<li id="hours">{{ now|datetimeformat('HH', rebase=False) }}</li>
    <li id="point">:</li>
    <li id="min">{{ now|datetimeformat('mm', rebase=False) }}</li>
</ul>

</div>
